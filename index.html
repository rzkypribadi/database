<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATABASE SCRIPT FREE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --card-bg: #ffffff;
            --body-bg: #f5f7fa;
            --text-dark: #2b2d42;
            --text-light: #f8f9fa;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3a7bc8;
            --secondary: #560bad;
            --dark: #121212;
            --light: #1e1e1e;
            --card-bg: #2d2d2d;
            --body-bg: #121212;
            --text-dark: #e0e0e0;
            --text-light: #f5f5f5;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        /* MAIN CARD */
        .main-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .card-header .badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* FORM INPUT */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: var(--body-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .dark-mode .input-group {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .input-group input:focus {
            outline: none;
        }

        .input-group .input-icon {
            padding: 0 1rem;
            color: var(--gray);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1rem;
        }

        /* STATUS MESSAGE */
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .status.error {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            display: block;
        }

        /* DATA TABLE */
        .data-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .data-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .data-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .search-group {
            display: flex;
            align-items: center;
            background: var(--body-bg);
            border-radius: 10px;
            padding: 0.3rem 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .search-group {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-group input {
            border: none;
            background: transparent;
            padding: 0.5rem;
            color: var(--text-dark);
        }

        .search-group input:focus {
            outline: none;
        }

        .search-group i {
            color: var(--gray);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .data-table th, .dark-mode .data-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            font-weight: 600;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .data-table tr:hover {
            background: rgba(67, 97, 238, 0.03);
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 5px;
        }

        .action-btn:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }

        /* STATS CARDS */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-card .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .stat-card .stat-icon.total {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .stat-card .stat-icon.success {
            background: linear-gradient(45deg, var(--success), #4cc9f0);
        }

        .stat-card .stat-icon.warning {
            background: linear-gradient(45deg, var(--warning), #f8961e);
        }

        .stat-card .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .stat-title {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* CHART */
        .chart-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .chart-container h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--gray);
            font-size: 0.9rem;
        }

        .dark-mode footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <i class="fas fa-database"></i>
                <h1>ULTIMATE DB MANAGER</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- STATS CARDS -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalData">0</div>
                        <div class="stat-title">Total Data</div>
                    </div>
                    <div class="stat-icon total">
                        <i class="fas fa-database"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="todayData">0</div>
                        <div class="stat-title">Today's Data</div>
                    </div>
                    <div class="stat-icon success">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="lastAdded">-</div>
                        <div class="stat-title">Last Added</div>
                    </div>
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CARD -->
        <div class="main-card">
            <div class="card-header">
                <h2>Add New Data</h2>
                <span class="badge">Firebase Realtime</span>
            </div>
            <div class="form-group">
                <label for="dataInput">Enter Data</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-pen"></i></span>
                    <input type="text" id="dataInput" placeholder="Example: 6281234567890">
                </div>
            </div>
            <button class="btn" id="submitBtn">
                <i class="fas fa-plus"></i> Add to Database
            </button>
            <div id="statusMessage" class="status"></div>
        </div>

        <!-- CHART -->
        <div class="chart-container">
            <h2>Data Analytics</h2>
            <canvas id="dataChart"></canvas>
        </div>

        <!-- DATA TABLE -->
        <div class="data-section">
            <div class="data-actions">
                <h2>Database Records</h2>
                <div class="search-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>Â© 2023 Ultimate Database Manager | Powered by Firebase Realtime Database</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBNMTcx8-EtYF64k5HD5NbUqRUJqKsEEQ",
            authDomain: "database-1a424.firebaseapp.com",
            databaseURL: "https://database-1a424-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "database-1a424",
            storageBucket: "database-1a424.firebasestorage.app",
            messagingSenderId: "496838671747",
            appId: "1:496838671747:web:77d0003dcd2895a0310ab6",
            measurementId: "G-99P2G1SZG6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'nomor');

        // DOM Elements
        const dataInput = document.getElementById('dataInput');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const dataTableBody = document.getElementById('dataTableBody');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const totalDataElement = document.getElementById('totalData');
        const todayDataElement = document.getElementById('todayData');
        const lastAddedElement = document.getElementById('lastAdded');
        const dataChart = document.getElementById('dataChart');

        // Chart Instance
        let chart;

        // Dark/Light Mode Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
            
            // Update chart colors if it exists
            if (chart) {
                updateChartColors();
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // Add data to database
        function addData(data) {
            if (!data || data.trim() === '') {
                showStatus('Data cannot be empty!', 'error');
                return;
            }

            // Simple validation example (customize as needed)
            if (!/^[0-9]+$/.test(data.trim())) {
                showStatus('Only numbers are allowed!', 'error');
                return;
            }

            const timestamp = Date.now();
            const dataWithTimestamp = {
                value: data.trim(),
                timestamp: timestamp
            };

            push(dataRef, dataWithTimestamp)
                .then(() => {
                    showStatus('Data added successfully!', 'success');
                    dataInput.value = '';
                })
                .catch(err => {
                    console.error('Error adding data:', err);
                    showStatus('Failed to add data: ' + err.message, 'error');
                });
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Load and display data
        function loadData() {
            onValue(dataRef, (snapshot) => {
                const data = snapshot.val();
                const dataArray = [];
                let todayCount = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let lastAdded = null;

                dataTableBody.innerHTML = '';

                if (!data) {
                    totalDataElement.textContent = '0';
                    todayDataElement.textContent = '0';
                    lastAddedElement.textContent = '-';
                    renderChart([]);
                    return;
                }

                // Convert object to array and count today's entries
                Object.entries(data).forEach(([key, value]) => {
                    const date = new Date(value.timestamp);
                    if (date >= today) todayCount++;
                    
                    if (!lastAdded || value.timestamp > lastAdded.timestamp) {
                        lastAdded = value;
                    }
                    
                    dataArray.push({
                        id: key,
                        value: value.value,
                        timestamp: value.timestamp,
                        date: date
                    });
                });

                // Update stats
                totalDataElement.textContent = dataArray.length;
                todayDataElement.textContent = todayCount;
                if (lastAdded) {
                    lastAddedElement.textContent = lastAdded.value;
                }

                // Sort by timestamp (newest first)
                dataArray.sort((a, b) => b.timestamp - a.timestamp);

                // Render table
                dataArray.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Format date
                    const formattedDate = item.date.toLocaleString();
                    
                    // Determine if the data is from today
                    const isToday = item.date >= today;
                    
                    row.innerHTML = `
                        <td>${item.id.substring(0, 8)}...</td>
                        <td>${item.value}</td>
                        <td>${formattedDate}</td>
                        <td><span class="badge ${isToday ? 'badge-success' : ''}">${isToday ? 'New' : ''}</span></td>
                        <td>
                            <button class="action-btn" onclick="deleteData('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    dataTableBody.appendChild(row);
                });

                // Render chart
                renderChart(dataArray);
            });
        }

        // Render chart
        function renderChart(data) {
            // Group data by day for the chart
            const groupedData = {};
            const now = new Date();
            const past7Days = new Date(now);
            past7Days.setDate(now.getDate() - 6);
            past7Days.setHours(0, 0, 0, 0);

            // Initialize with 0 counts for the last 7 days
            for (let i = 0; i < 7; i++) {
                const date = new Date(past7Days);
                date.setDate(past7Days.getDate() + i);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                groupedData[dateStr] = 0;
            }

            // Count data for each day
            data.forEach(item => {
                const itemDate = new Date(item.timestamp);
                if (itemDate >= past7Days) {
                    const dateStr = itemDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    if (groupedData[dateStr] !== undefined) {
                        groupedData[dateStr]++;
                    }
                }
            });

            // Prepare chart data
            const labels = Object.keys(groupedData);
            const values = Object.values(groupedData);

            // Get colors based on theme
            const textColor = getComputedStyle(document.body).getPropertyValue('--text-dark');
            const gridColor = getComputedStyle(document.body).getPropertyValue('--body-bg');
            const primaryColor = getComputedStyle(document.body).getPropertyValue('--primary');

            // Destroy previous chart if it exists
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = dataChart.getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data Added',
                        data: values,
                        backgroundColor: primaryColor,
                        borderColor: primaryColor,
                        borderWidth: 1,
                        borderRadius: 5,
                        hoverBackgroundColor: getComputedStyle(document.body).getPropertyValue('--primary-dark'),
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: gridColor,
                            },
                            ticks: {
                                color: textColor,
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                            },
                            ticks: {
                                color: textColor,
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor,
                            }
                        }
                    }
                }
            });
        }

        // Update chart colors when theme changes
        function updateChartColors() {
            if (!chart) return;
            
            const textColor = getComputedStyle(document.body).getPropertyValue('--text-dark');
            const gridColor = getComputedStyle(document.body).getPropertyValue('--body-bg');
            const primaryColor = getComputedStyle(document.body).getPropertyValue('--primary');
            
            chart.options.scales.x.ticks.color = textColor;
            chart.options.scales.y.ticks.color = textColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.options.plugins.legend.labels.color = textColor;
            chart.data.datasets[0].backgroundColor = primaryColor;
            chart.data.datasets[0].borderColor = primaryColor;
            chart.data.datasets[0].hoverBackgroundColor = getComputedStyle(document.body).getPropertyValue('--primary-dark');
            
            chart.update();
        }

        // Delete data
        function deleteData(id) {
            if (confirm('Are you sure you want to delete this data?')) {
                remove(ref(db, `nomor/${id}`))
                    .then(() => {
                        showStatus('Data deleted successfully!', 'success');
                    })
                    .catch(err => {
                        console.error('Error deleting data:', err);
                        showStatus('Failed to delete data: ' + err.message, 'error');
                    });
            }
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const rows = dataTableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Event listeners
        submitBtn.addEventListener('click', () => {
            addData(dataInput.value);
        });
        
        dataInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addData(dataInput.value);
            }
        });

        // Make deleteData function available globally for the table buttons
        window.deleteData = deleteData;

        // Initial load
        loadData();
    </script>
</body>
</html>
